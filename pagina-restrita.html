<style>
:root {
    --bg-color: #202123;
    --card-color: #2b2c2f;
    --accent-color: #10a37f;
    --text-color: #ececec;
    --muted-color: #a0a0a0;
}
body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: var(--bg-color);
    color: var(--text-color);
    display: flex;
    min-height: 100vh;
}
nav {
    background: var(--card-color);
    width: 220px;
    padding: 1rem;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}
nav h3 {
    color: var(--muted-color);
    font-weight: normal;
    margin-bottom: 1rem;
    border-bottom: 1px solid #444;
    padding-bottom: 0.5rem;
}
nav a {
    color: var(--text-color);
    text-decoration: none;
    padding: 0.5rem;
    border-radius: 6px;
    transition: background 0.3s;
}
nav a:hover {
    background: rgba(255,255,255,0.05);
}
main {
    flex: 1;
    padding: 2rem;
    margin-left: 220px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h2, p {
    text-align: center;
}
.login-box, .container {
    background: var(--card-color);
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 640px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
input, select, textarea {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #444;
    border-radius: 8px;
    background: #1e1f21;
    color: var(--text-color);
    font-family: inherit;
}
button {
    background: var(--accent-color);
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}
button:hover {
    background: #0e8c6e;
}
#resultado {
    margin-top: 1rem;
    background: #1e1f21;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 1rem;
    min-height: 140px;
    font-size: 1rem;
    line-height: 1.5;
    white-space: pre-wrap;
    user-select: text;
}
#copiarBtn {
    display: none;
}
#menuToggle {
    display: none;
    position: fixed;
    top: 1rem;
    left: 1rem;
    background: var(--accent-color);
    border: none;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    z-index: 1000;
}
@media(max-width:768px){
    nav {
        transform: translateX(-240px);
        position: fixed;
        z-index: 999;
    }
    nav.active {
        transform: translateX(0);
    }
    main {
        margin-left: 0;
    }
    #menuToggle {
        display: block;
    }
}
</style>

function copiarTexto(){
    const texto = document.getElementById('resultado').innerText;
    if(!texto){alert('Nenhum texto para copiar.'); return;}
    navigator.clipboard.writeText(texto).then(()=>{
        const btn = document.getElementById('copiarBtn');
        btn.innerText="✅ Copiado!";
        setTimeout(()=>{btn.innerHTML='<span class="btn-icon" aria-hidden="true">📋</span> Copiar Texto';},2000);
    }).catch(err=>{alert("Erro ao copiar o texto: "+err);});

    font-size: 2rem;
    color: var(--accent-color);
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 30px;
}
label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;

}

    border: none;
    padding: 14px 28px;
    border-radius: 14px;
    cursor: pointer;
    font-size: 1.1rem;

<script>

// Fun√ß√µes do Gerador
function fraseAleatoria(array) { return array[Math.floor(Math.random() * array.length)]; }

function criarAvaliacao() {
    const nome = document.getElementById('nome').value.trim();
    const genero = document.getElementById('genero').value;
    const participacao = document.getElementById('participacao').value;
    const comportamento = document.getElementById('comportamento').value;

    const habilidadeComputador = document.getElementById('habilidadeComputador').value;

        media: ["participou de forma consistente...", "esteve atento e colaborou...", "demonstrou interesse..."],

    const frasesComportamento = {

        colaborativo: ["Colabora ativamente...", "Contribui para o trabalho coletivo...", "Mostra esp√≠rito de equipe..."],
        cuidadoso: ["Cuida dos materiais e recursos...", "Demonstrou aten√ß√£o aos detalhes...", "Preocupa-se em manter o espa√ßo..."],
        conflituoso: ["Envolve-se em constantes conflitos...", "Apresenta dificuldades em lidar com conflitos...", "Necessita de acompanhamento..."]

        medio: ["Mant√©m um bom n√≠vel de interesse...", "Mostra disposi√ß√£o para aprender...", "Demonstra curiosidade e aten√ß√£o..."],
        baixo: ["Mostra interesse em pontos espec√≠ficos...", "Participa de forma seletiva...", "Demonstrou desmotiva√ß√£o em algumas situa√ß√µes..."]
    };
    const frasesHabilidadeComputador = {

        "com algumas dificuldades": ["Enfrenta algumas dificuldades...", "Apresenta desafios pontuais...", "Precisa de apoio em certas etapas..."],

    avaliacao += `${fraseAleatoria(frasesInteresse[interesse])}. `;
    avaliacao += `${fraseAleatoria(frasesHabilidadeComputador[habilidadeComputador])}.`;
    if (observacoes) { avaliacao += ` ${observacoes}`; }

    document.getElementById('resultado').innerText = avaliacao;

}

function copiarTexto() {
    const texto = document.getElementById('resultado').innerText;
    if (!texto) { alert('Nenhum texto para copiar.'); return; }
    navigator.clipboard.writeText(texto).then(() => {
        const btn = document.getElementById('copiarBtn');
        btn.innerText = "‚úÖ Copiado!";
        setTimeout(() => { btn.innerHTML = '<span>üìã</span> Copiar Texto'; }, 2000);
    }).catch(err => { alert("Erro ao copiar o texto: " + err); });
}

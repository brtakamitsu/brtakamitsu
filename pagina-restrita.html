<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Restrita</title>
    <style>
        :root {
            --bg-color: #202123;
            --card-color: #2b2c2f;
            --accent-color: #10a37f;
            --text-color: #ececec;
            --muted-color: #a0a0a0;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }
        nav {
            background: var(--card-color);
            width: 220px;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
        }
        nav h3 {
            color: var(--muted-color);
            font-weight: normal;
            margin-bottom: 1rem;
            border-bottom: 1px solid #444;
            padding-bottom: 0.5rem;
        }
        nav a, nav button {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background 0.3s;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
        }
        nav a:hover, nav button:hover {
            background: rgba(255,255,255,0.05);
        }
        main {
            flex: 1;
            padding: 2rem;
            margin-left: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h2, p {
            text-align: center;
        }
        .card {
            background: var(--card-color);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #0e8c6e;
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.85rem;
            color: var(--muted-color);
            margin-top: 2rem;
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyCq1tx1zNS4OPk0Yb6sO-jgDbR0-uReycM",
  authDomain: "websitepesssoal.firebaseapp.com",
  projectId: "websitepesssoal",
  storageBucket: "websitepesssoal.firebasestorage.app",
  messagingSenderId: "160354813253",
  appId: "1:160354813253:web:2a6c95530d9799b532aa2c"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Redireciona se não estiver logado
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "index.html";
            }
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</head>
<body>
    <nav>
        <h3>Menu</h3>
        <a href="index.html">Início</a>
        <a href="https://lojinha.uno.dev.br">Loja Infantil</a>
        <a href="#">Projetos</a>
        <a href="mailto:bruno@uno.dev.br">Contato</a>
        <button class="btn" onclick="logout()">Sair</button>
    </nav>

    <main>
        <div class="card">
            <h2>Página Restrita</h2>
            <p>Parabéns! Você está logado e tem acesso a esta área exclusiva.</p>
            <p>Aqui você pode adicionar conteúdos, links ou informações que só usuários autenticados devem ver.</p>
        </div>

        <footer>
            &copy; 2025 - Criado por Você
        </footer>
    </main>
</body>
</html>

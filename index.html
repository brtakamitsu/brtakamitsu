<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <style>
        :root {
            --bg-color: #202123;
            --card-color: #2b2c2f;
            --accent-color: #10a37f;
            --text-color: #ececec;
            --muted-color: #a0a0a0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        /* Menu lateral esquerdo */
        nav {
            background: var(--card-color);
            width: 220px;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
        }

        nav h3 {
            color: var(--muted-color);
            font-weight: normal;
            margin-bottom: 1rem;
            border-bottom: 1px solid #444;
            padding-bottom: 0.5rem;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255,255,255,0.05);
        }

        /* Conteúdo principal */
        main {
            flex: 1;
            padding: 2rem;
            margin-left: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content {
            display: flex;
            justify-content: center;
            gap: 3rem;
            align-items: center;
            flex-wrap: wrap;
        }

        h2, p {
            text-align: center;
        }

        .login-box {
            background: var(--card-color);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background: #0e8c6e;
        }

        .login-box input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1e1f21;
            color: var(--text-color);
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.85rem;
            color: var(--muted-color);
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <nav>
        <h3>Menu</h3>
        <a href="index.html">Início</a>
        <a href="https://lojinha.uno.dev.br">Loja Infantil</a>
        <a href="#" onclick="alert('Mais em breve!')">Projetos</a>
        <a href="mailto:bruno@uno.dev.br">Contato</a>
    </nav>

    <main>
        <div class="content">
            <div>
                <h2>Bem-vindo!</h2>
                <p>Use o menu ao lado para navegar.</p>
            </div>

            <div class="login-box">
                <h3>Área Restrita</h3>
                <input type="password" id="senha" placeholder="Digite a senha">
                <button class="btn" onclick="login()">Entrar</button>
            </div>
        </div>

        <footer>
            &copy; 2025 - Criado por Você
        </footer>
    </main>

    <script>
        const senhaCorretaHash = "2612d391c1eb9a05beb967f1f2adaf215a544bd5e2d88d2a13c531e56af493a6";

        async function login() {
            const senha = document.getElementById("senha").value;
            
            // Gera o hash da senha digitada
            const encoder = new TextEncoder();
            const data = encoder.encode(senha);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            if (hashHex === senhaCorretaHash) {
                window.location.href = "https://brtakamitsu.github.io/geradorparecer/";
            } else {
                alert("Senha incorreta!");
            }
        }
    </script>

</body>
</html>
